{% extends 'layout.html' %}

{% block content %}
    <div class="max-w-4xl mx-auto">
        <h1 class="text-center text-2xl sm:text-3xl font-bold my-4 sm:my-8 text-gray-700 dark:text-gray-200">Memory Quiz</h1>

        <div id="quiz-setup" class="p-4 sm:p-6 bg-white dark:bg-gray-700 shadow-md dark:shadow-lg rounded-lg">
            <h2 class="text-center text-xl sm:text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Quiz Setup</h2>
            <p class="text-center text-sm sm:text-base text-gray-700 dark:text-gray-300 mb-6">Select the number of questions for your quiz.</p>
            <div class="mb-6 w-full max-w-md mx-auto">
                <label for="question-count-input" class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2">Number of Questions:</label>
                <input type="number" class="shadow appearance-none border dark:border-gray-600 rounded w-full py-3 px-3 text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-600 leading-tight focus:outline-none focus:shadow-outline dark:focus:shadow-lg text-base" id="question-count-input" value="10" min="1">
            </div>
            <div class="text-center">
                <button id="start-quiz-btn" class="w-full sm:w-auto px-6 py-3 font-bold text-white bg-blue-500 dark:bg-blue-600 hover:bg-blue-600 dark:hover:bg-blue-700 rounded-lg shadow-md dark:shadow-lg text-base sm:text-lg transition duration-300">Start Quiz</button>
            </div>
        </div>

        <div id="quiz-container" class="bg-white dark:bg-gray-700 shadow-md dark:shadow-lg rounded-lg p-4 sm:p-6 mt-4 sm:mt-8" style="display: none;">
            <div class="w-full bg-gray-200 dark:bg-gray-800 rounded-full h-3 sm:h-4 mb-4">
                <div id="progress-bar" class="bg-blue-500 dark:bg-blue-600 text-xs font-medium text-blue-100 dark:text-blue-200 text-center p-0.5 leading-none rounded-full" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="p-0">
                <div id="question-area" class="text-center">
                    <img id="question-image" src="" alt="Quiz Image" class="max-w-full h-auto rounded-lg mb-4 mx-auto" style="max-height: 300px;">
                    <h3 id="question-display" class="text-lg sm:text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200 px-2"></h3>
                    <div id="timer-display" class="mb-4 text-sm text-gray-600 dark:text-gray-400" style="display: none;">
                        ⏱️ Timer started - Ready to record your answer
                    </div>
                    <button id="read-aloud-btn" class="w-full sm:w-auto px-4 py-2 font-bold text-white bg-blue-400 dark:bg-blue-500 hover:bg-blue-500 dark:hover:bg-blue-600 rounded-lg shadow-md dark:shadow-lg text-sm transition duration-300 mb-4 sm:mb-0">Read Aloud</button>
                </div>

                <div id="controls" class="text-center my-6">
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <button id="record-btn" class="w-full sm:w-auto px-6 py-3 font-bold text-white bg-green-500 dark:bg-green-600 hover:bg-green-600 dark:hover:bg-green-700 rounded-lg shadow-md dark:shadow-lg transition duration-300">
                            <span class="flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <circle cx="10" cy="10" r="3"></circle>
                                </svg>
                                Start Recording
                            </span>
                        </button>
                        <button id="stop-btn" class="w-full sm:w-auto px-6 py-3 font-bold text-white bg-red-500 dark:bg-red-600 hover:bg-red-600 dark:hover:bg-red-700 rounded-lg shadow-md dark:shadow-lg transition duration-300" disabled>
                            <span class="flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <rect x="6" y="6" width="8" height="8"></rect>
                                </svg>
                                Stop Recording
                            </span>
                        </button>
                    </div>
                </div>

                <div id="result" class="mt-6 sm:mt-8 p-4 bg-gray-100 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700" style="display: none;">
                    <h4 class="text-base sm:text-lg font-semibold mb-3 text-gray-800 dark:text-gray-100">Evaluation:</h4>
                    <div class="space-y-2 text-sm sm:text-base">
                        <p id="transcribed-text" class="text-gray-700 dark:text-gray-200 font-medium"></p>
                        <p id="score" class="text-gray-700 dark:text-gray-200 font-medium"></p>
                        <p id="response-time" class="text-gray-700 dark:text-gray-200 font-medium"></p>
                        <p id="feedback" class="text-gray-700 dark:text-gray-200"></p>
                    </div>
                    <div class="text-center mt-4 sm:mt-6">
                        <button id="next-question-btn" class="w-full sm:w-auto px-6 py-3 font-bold text-white bg-blue-500 dark:bg-blue-600 hover:bg-blue-600 dark:hover:bg-blue-700 rounded-lg shadow-md dark:shadow-lg transition duration-300">Next Question</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="summary" class="mt-4 sm:mt-8 p-4 sm:p-6 bg-white dark:bg-gray-700 shadow-md dark:shadow-lg rounded-lg border border-gray-200 dark:border-gray-600" style="display: none;"></div>

        <div id="new-quiz-section" class="text-center mt-4 sm:mt-8" style="display: none;">
            <button id="start-new-quiz-btn" class="w-full sm:w-auto px-6 py-3 font-bold text-white bg-blue-500 dark:bg-blue-600 hover:bg-blue-600 dark:hover:bg-blue-700 rounded-lg shadow-md dark:shadow-lg text-base sm:text-lg transition duration-300">Start New Quiz</button>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/quiz.js') }}"></script>
{% endblock %}
