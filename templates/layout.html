<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dementia Screening Tool{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans">
    <nav class="bg-slate-800 p-4 shadow-lg mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-cyan-400 hover:text-cyan-300 transition-colors">
                <i class="fa-solid fa-brain"></i> Screening Tool
            </a>
            <div>
                <a href="/add-patient" class="px-4 py-2 rounded hover:bg-cyan-600 transition-colors">Add New Patient</a>
                <a href="/screening" class="px-4 py-2 rounded hover:bg-cyan-600 transition-colors">Start Screening</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 md:p-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
